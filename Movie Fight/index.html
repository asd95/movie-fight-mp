<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fight</title>
    <script src="https://kit.fontawesome.com/be8f276517.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1 class="title">
                Movie Fight
            </h1>
            <span class="icon">
                <i class="fas fa-video"></i>
            </span>
        </div>
    </header>

    <main class="main">
        <div class="autocomplete-container">
            <div class="col">
                <div class="autocomplete left-autocomplete "></div>
                <div class="left-summary summary"></div>
            </div>
            <div class="col">
                <div class="autocomplete right-autocomplete"></div>
                <div class="right-summary summary"></div>
            </div>
        </div>

        <div class="notification ">
            <div class="ntf-container">
                <h1 class="ntf-title">Search a movie on both Sides</h1>
                <p class="ntf-subtitle">We will tell you which is best</p>
            </div>
        </div>
    </main>

    <script src="js/scripts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
